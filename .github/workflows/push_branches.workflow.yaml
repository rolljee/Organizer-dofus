name: Push checks

on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    name: Release process
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run dist

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: npx semantic-release
